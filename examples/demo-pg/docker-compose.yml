services:
  digipoort:
    image: eluinstra/ebms-adapter-bin:2.17.5
    environment:
      https_verifyHostnames: "false"
      ebms_jdbc_update: "true"
    entrypoint: ["./start.sh","-hsqldb","-soap"]
    expose:
      - 8080
      - 8888
    ports:
      - "8080:8080"
  overheid:
    image: eluinstra/ebms-adapter-pg:2.17.5
    environment:
      https_verifyHostnames: "false"
      jms_broker_start: "true"
      eventListener_type: "JMS"
      ebms_jdbc_update: "true"
      ebms_jdbc_url: "jdbc:postgresql://postgres:5432/ebms"
      ebms_jdbc_username: "ebms"
      ebms_jdbc_password: "ebms"
    entrypoint: ["./start.sh","-ssl","-soap"]
    expose:
      - 8443
      - 8888
    ports:
      - "8000:8443"
    depends_on:
      - postgres
  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: ebms
      POSTGRES_PASSWORD: ebms
      POSTGRES_DB: ebms
